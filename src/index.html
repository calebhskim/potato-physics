<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="graph-input">
      <div class="content initial-graph">
        <label>Initial Graph</label>
        <textarea id="initial-graph-textarea" spellcheck=false maxlength="280">{{1,2}}</textarea>
      </div>
      <div class="content rule">
        <label>Rule</label>
        <textarea id="initial-rule-textarea" spellcheck=false maxlength="280">{{"x", "y"}} -> {{"x", "y"}, {"y", "z"}}</textarea>
      </div>
      <div class="content depth">
        <label>Depth</label>
        <input id="initial-depth-input" type="number" name="depth" min="1" max="5" value="3"></input>
      </div>
      <div class="button">
        <button id="run-button">Run</button>
      </div>
    </div>
  </body>
</html>
